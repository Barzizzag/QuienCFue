<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Editar entrada</title>
</head>

<body>
    <div>
        <h1>Formulario para modificar</h1>
        {% for dato in datos %}
        <form method="POST" action="/update" enctype="multipart/form-data">
            <input type="text" name="txtId" value="{{dato[0]}}" id="txtId">
            Nombre:
            <input type="text" name="txtNombre" value="{{dato[1]}}" id="txtNombre">
            <br>
            Informaci√≥n:
            <textarea name="txtInfo" rows="10" cols="50" value="{{dato[3]}}" id="txtInfo"></textarea>
            <br>
            Enlace:
            <input type="text" name="txtEnlace" id="txtEnlace">
            Foto:
            <img class="img-thumbnail" src="{{url_for('uploads',nombreFoto=dato[2])}}" width="100"
                alt="foto perfil">
            <input type="file" name="txtFoto" value="{{dato[2]}}" id="txtFoto">
            <br>
            <br>
            <input type="submit" value="Aceptar">
        </form>
        {% endfor %}
    </div>
</body>

</html>
